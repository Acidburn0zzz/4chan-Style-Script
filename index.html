        div#padding
        {
            float:left;
            height:50%;

        }
        div#content
        {
            background:rgba(40,40,40,.9);
            clear:left;
            height:240px;
            margin:0 auto;
            padding:5px;
            position:relative;
            vertical-align:middle;
            width:500px;
            border-radius:5px;
            box-shadow:rgba(0,0,0,.6) 0 0 10px;
        }
        div#content h2,
        div#content h3
        {
            color:rgba(40,40,40,.95);
            font-family:'Jockey One',sans-serif;
            position:absolute;
            text-shadow:rgba(0,0,0,.4) 0 -2px 5px;
        }
        div#content h2
        {

            font-size:48px;
            top:-52px;
        }
        div#content h3
        {
            font-size:24px;
            right:5px;
            top:-26px;
        }
        div#install a
        {
            background:rgba(0,0,0,.3);
            color:#333;
            display:block;
            font-size:48px;
            height:105px;
            line-height:105px;
            margin-bottom:7px;
            text-align:center;
            text-shadow:rgba(0,0,0,.3) 0 1px 1px;
            border-radius:5px;
            box-shadow:inset rgba(0,0,0,.4) 0 0 5px,rgba(150,150,150,.3) 0 1px 3px;
            -webkit-transition:all .2s ease-in-out;
            -moz-transition:all .2s ease-in-out;
            -o-transition:all .2s ease-in-out;
        }
        div#install a:hover,
        div#firefox-fix a:hover
        {
            color:#ccc;
            text-shadow:rgba(0,0,0,.5) 0 0 10px;
            box-shadow:inset rgba(0,0,0,.5) 0 0 10px, rgba(150,150,150,.3) 0 1px 5px;
        }
        div#firefox-fix
        {
            float:left;
            width:66%;
        }
        div#firefox-fix h4,
        div#screenshot h4
        {
            color:#eee;
            margin:5px;
        }
        div#screenshot h4
        {
            text-align:right;
        }
        div#firefox-fix a,
        div#screenshot a
        {
            background:rgba(0,0,0,.3);
            color:#333;
            cursor:pointer;
            display:block;
            font-size:24px;
            height:95px;
            line-height:95px;
            margin-bottom:7px;
            text-align:center;
            text-shadow:rgba(0,0,0,.3) 0 1px 1px;
            border-radius:5px;
            box-shadow:inset rgba(0,0,0,.4) 0 0 5px,rgba(150,150,150,.3) 0 1px 3px;
            -webkit-transition:all .2s ease-in-out;
            -moz-transition:all .2s ease-in-out;
            -o-transition:all .2s ease-in-out;
        }
        div#screenshot
        {
            float:right;
            position:relative;
            width:33%;
        }
        div#screenshot img
        {
            opacity:.5;
            margin:5px;
            width:154px;
            -webkit-transition:all .2s ease-in-out;
            -moz-transition:all .2s ease-in-out;
            -o-transition:all .2s ease-in-out;
        }
        div#screenshot a:hover img
        {
            opacity:1;
        }

        </div>
    </div>
